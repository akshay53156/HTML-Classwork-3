<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>

            <legend>Personal Details</legend>
            <label>Firstname</label>
            <input type="text" name="Firstname" size="15"> 
            <br><br>
    
            <label>Middlename:</label>
            <input type="text" name="Middlename" size="15"> 
            <br><br>
    
            <label>Lastname:</label>
            <input type="text" name="Lastname" size="15">
            <br><br>
    
            <label>Course :</label>
            <select id="course-select">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
    
            <br>
            <br>
            <label>Gender :</label>
            <br>
            <input type="radio" name="gender" value="male" /> Male
            <br>
            <input type="radio" name="gender" value="female" /> Female
            <br>
            <input type="radio" name="gender" value="other" /> Other
            <br><br>
    
            <label>DOB </label>
            <input type="datetime-local" name="" id="">
            <br>
            <label>Phone :</label>
            <input type="text" name="country-code" value="+91" size="2px" disabled>
            <input type="tel" name="Phone" maxlength="10" size="10px">
    
            <br><br>
            <label>Address</label>
            <br>
            <textarea rows="5" cols="80" spellcheck="false"></textarea>
    
            <br><br>
            <label>Email:</label>
            <input type="email" name="email" id="email">
    
            <br><br><br>
            <label>Password:</label>
            <input type="password" name="pass" id="pass">
    
            <br><br><br>
            <label>Re-type password:</label>
            <input type="password" name="repass" id="repass">
    
            <br><br>
            <input type="checkbox" name="checkbox" id="checkbox">Agree to terms and conditions
            <br>
            <br>
            <label>Choose File</label>
            <input type="file" name="" id="">
    
            <br><br>
            <label>Choose Color</label>
            <input type="color" name="color" id="" >
    
            <br><br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
